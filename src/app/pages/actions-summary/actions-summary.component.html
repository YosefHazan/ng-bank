<p>actions-summary works!</p>



<table border="1">
    <thead>
        <tr>
            <th>id</th>
            <th>AccountId</th>
            <th>Type</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let a of actions" 
        routerLink="/actions-summary/{{a.id}}">
            <td>{{a.id}}</td>
            <td>{{a.AccountId}}</td>
            <td>{{a.Type}}</td>
            <td>{{a.Amount}}</td>
        </tr>
    </tbody>
</table>
